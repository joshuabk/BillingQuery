{% extends 'base.html'%}



{% block content%}
<title>Incident Reports</title>
<style>
  .search {
  margin: 0;
  height: 10vh;
  display: flex;
  justify-content: center; /* Center horizontally */
 
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 1000px;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
.even {
    background-color: #f2f2f2; /* Light gray */
}

.odd {
    background-color: #ffffff; /* White */
}
  th, td {
    width: auto;
}
  .btn {
    padding: 8px 16px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 4px;
  }
  .btn-edit {
    background-color: #008CBA; 
    color: white;
    border: none;
  }
  .btn-edit:hover {
    background-color: #007BB5;
  }
  .btn-delete {
    background-color: #f44336; 
    color: white;
    border: none;
  }
  .btn-delete:hover {
    background-color: #DA190B;
  }
  .description {
    white-space: normal;
    word-wrap: break-word;
  }
</style>
</head>

<h1 class = "text-center  mb-5">Unanswered Questions</h1>


<table border = "1" class = "table ">
    <thead><th><a href="?order_by=id">ID</a><th><a href="?order_by=Date">Date</a></th><th><a href="?order_by=Type">Category</a></th><th>Title</th><th>Show</th><th>Answer</th><th>Delete</th></thead>

<tbody>
{%for question in questions%}
    <tr class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
        {%include 'showUnansweredBase.html'%}
    </tr>
{% endfor %}
</tbody>
</table>



{%endblock%}
